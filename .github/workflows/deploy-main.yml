name: Deploy to Production

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          platforms: linux/amd64
          build-args: |
            NODE_ENV=production
            NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}
            NEXT_PUBLIC_SHEETS_MACRO_URL=${{ vars.NEXT_PUBLIC_SHEETS_MACRO_URL }}
            NEXT_PUBLIC_CV_URL=${{ vars.NEXT_PUBLIC_CV_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Dokploy Deployment (Production)
        run: |
          echo "Deploying to production..."
          curl -X 'POST' \
            '${{ secrets.DOKPLOY_DOMAIN }}/api/trpc/application.deploy' \
            -H 'accept: application/json' \
            -H 'x-api-key: ${{ secrets.DOKPLOY_API_KEY }}' \
            -H 'Content-Type: application/json' \
            -d '{
              "json":{
                "applicationId": "${{ secrets.DOKPLOY_APPLICATION_ID }}"
              }
            }'

